<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesafioFormulário</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      
        <form action="" id="formulary">

          <fieldset>
            
            <div class="field-wrapper">
              <legend>Informações Pessoais</legend>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text"  id="name">
                </div>
  
                <div class="input-wrapper">
                  <label for="second-name">Sobrenome</label>
                  <input type="text"  id="second-name">
                </div>
              </div>
              
              <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email"  id="email">
              </div>

              <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" minlength="6" id="password">
              </div>

            </div>
          </fieldset>

          <fieldset>
            <div class="field-wrapper">
              <legend>Informações do Mentor</legend>

              <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text"  id="mentor-name">
              </div>

            </div>
          </fieldset>

          <fieldset>
            <div class="field-wrapper">
              <legend>Seus horários disponíveis</legend>
            </div>
           

            </fieldset>


            <fieldset>
            <div class="field-wrapper">

              <legend>Primeira Mentoria</legend>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date"  id="date">
                </div>

                <div class="input-wrapper">
                  <label for="hour-begin">Das</label>
                  <input type="time"  id="hour-begin">
                </div>

                <div class="input-wrapper">
                  <label for="hour-end">Até</label>
                  <input type="time"  id="hour-end">
                </div>
              </div>

              
            </div>
          </fieldset>

          <fieldset>
            <div class="field-wrapper">

              <legend>Segunda Mentoria</legend>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date"  id="date">
                </div>

                <div class="input-wrapper">
                  <label for="hour-begin">Das</label>
                  <input type="time"  id="hour-begin">
                </div>

                <div class="input-wrapper">
                  <label for="hour-end">Até</label>
                  <input type="time"  id="hour-end">
                </div>
              </div>

              
            </div>
          </fieldset>


        </form>

        <div class="footer">
          <input type="submit" form="formulary" value="Salvar" class="button">
        </div>
      
    </div>
  </body>
</html>
